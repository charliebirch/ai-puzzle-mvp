services:
  - type: web
    name: ai-puzzle-mvp
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 -m uvicorn web.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: REPLICATE_API_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.6"
